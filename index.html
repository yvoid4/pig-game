<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>hello there</h1>
    <div class="box">
      <div class="orange">orange</div>
      <div class="green">green</div>
      <div class="red">red</div>
     -->
    <div class="wrapper">
      <div class="player player-0 player-active">
        <h2>Player 1</h2>
        <p class="score" id="score-0">0</p>

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-0">100</p>
        </div>
      </div>
      <div class="player player-1">
        <h2>Player 2</h2>
        <p class="score" id="score-1">0</p>

        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </div>
      <img src="img/dice-1.png" alt="" class="dice" />
      <button class="btn roll">roll</button>
      <button class="btn hold">hold</button>
      <button class="btn new">New game</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
